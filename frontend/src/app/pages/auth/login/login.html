<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        Valid email is required
      </div>
    </div>

    <div>
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        Password is required
      </div>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loading">{{ loading ? 'Logging in...' : 'Login' }}</button>
    <br/>
    <div class="register-link">
      <span>Don't have an account?</span>
      <button mat-button color="secondary" type="button" (click)="goToRegister()">
        Create an Account
      </button>
    </div>
  </form>
</div>
