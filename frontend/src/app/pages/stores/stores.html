<div class="pricing-container">
  <div class="top-bar">
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search by Store Name</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup)="loadStores()" placeholder="Search...">
    </mat-form-field>

    <span class="button-row">
        <button mat-raised-button color="primary" (click)="addStore()">Add Store</button>
    </span>
  </div>

  <table mat-table [dataSource]="stores()" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="storeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Store ID</th>
      <td mat-cell *matCellDef="let row">{{row.storeId}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let row">{{row.city}}</td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
      <td mat-cell *matCellDef="let row">{{row.currency}}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.isActive ? 'Active' : 'Inactive'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <!-- <button mat-raised-button color="primary" (click)="viewStore(row)">View</button> -->
        <button mat-raised-button color="accent" (click)="editStore(row)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalRecords()"
    [pageSize]="pageSize()"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)">
  </mat-paginator>

  <div *ngIf="stores().length === 0 && !loading()" class="empty-message">
    No store records found
  </div>
  <div *ngIf="loading()">Loading...</div>
</div>
