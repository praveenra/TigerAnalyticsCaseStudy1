<div class="pricing-container">
  <div class="top-bar">
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search by User Name</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup)="loadUsers()" placeholder="Search...">
    </mat-form-field>

    <span class="button-row">
        <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
    </span>
  </div>

  <table mat-table [dataSource]="users()" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z8">
    <!-- <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container> -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let row">{{row.role}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="assignedStores">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned Stores</th>
      <td mat-cell *matCellDef="let row">{{row.assignedStores?.length || 0}}</td>
    </ng-container> -->

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.isActive ? 'Active' : 'Inactive'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <!-- <button mat-raised-button color="primary" (click)="viewStore(row)">View</button> -->
        <button mat-raised-button color="accent" (click)="editUser(row)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalRecords()"
    [pageSize]="pageSize()"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)">
  </mat-paginator>

  <div *ngIf="users().length === 0 && !loading()" class="empty-message">
    No user records found
  </div>
  <div *ngIf="loading()">Loading...</div>
</div>
